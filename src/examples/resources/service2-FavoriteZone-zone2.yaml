server:
  port: 8022
  ssl:
    enabled: false
security:
  basic:
    enabled: false
management:
  security:
    enabled: false

spring:
  application:
    name: service2
    default-domain: service2-zone2
  cloud:
    config:
      enabled: false
  jmx:
    enabled: false

endpoints:
  enabled: false
  jmx:
    enabled: false
    domain: service2-zone2
  env:
    enabled: false

eureka:
  server:
    port: 8000
  client:
    enabled: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:${eureka.server.port}/eureka
  instance:
    metadataMap:
      instanceId: service2-zone2
      zone: zone2
      version: 2.0.0
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 3

ribbon:
  extensions:
    propagation:
      keys:
        - version
        - favorite-zone
        - upstream-zone

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false